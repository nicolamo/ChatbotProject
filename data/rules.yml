version: "3.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say hi anytime the user says greet
  steps:
  - intent: greet
  - action: utter_visualizzazione

- rule : ciao
  steps:
  - intent: fs_scelta
  - action: action_utter_choice

- rule: Activate form
  steps:
  - action: action_utter_choice
  - action: film_form
  - active_loop: film_form

- rule: Submit form
  condition:
  - active_loop: film_form
  steps:
  - action: film_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_film