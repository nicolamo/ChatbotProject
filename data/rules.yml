version: "3.0"

rules:


  
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_saluto

- rule: start
  steps:
  - intent: start
  - action: utter_saluto

- rule: Say hi anytime the user says greet
  steps:
  - intent: greet
  - action: utter_saluto